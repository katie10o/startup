<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silna</title>
    
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>

        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
      </head>

      <body>
        <div class="main_flex">
    
            <div class="flex nav">
                <h4 class="user">Welcome <span id="userEmail"></span></h4>
                <div class="nav_links">
                    <a href="silna_overview.html">Nutrient Details</a>
                    <a href="silna_settings.html">Settings</a>
                </div>
            </span<>
    
            <div class=" flex activity">
                <div class="activity left">
                    <h3>Meal Input</h3>
                    <select id="meal_type" name="meal">
                        <option value="s" selected>Select meal...</option>
                        <option value="b">Breakfast</option>
                        <option value="l">Lunch</option>
                        <option value="d">Dinner</option>
                        <option value="sn">Snacks</option>
                        <option value="w">Water Input</option>
                    </select>
                    <input type="text" id="meal-input" placeholder="Enter Meal" style="display: none;">
                    <button class="enter" id="enter">Enter</button> 

                    <table>
                        <tr>
                            <th class="meal_category">Meal</th>
                            <th class="items">Items </th>
                        </tr>
                        <tr>
                            <td class="meal_category">Breakfast</td>
                            <td class="items"></td>
                        </tr>
                        <tr>
                            <td class="meal_category">Lunch</td>
                            <td class="items"></td>
                        </tr>
                        <tr>
                            <td class="meal_category">Dinner</td>
                            <td class="items"></td>
                        </tr>
                        <tr>
                            <td class="meal_category">Snacks</td>
                            <td class="items"></td>
                        </tr>
                        <tr>
                            <td class="meal_category">Water</td>
                            <td class="items"></td>
                        </tr>
                   </table>
                </div>
                <div class="activity right">
                    <h3>Nutrients</h3>
                    <select id="nuts_type" name="nutrients">
                        <option value="s" selected>Select Nutrient...</option>
                        <option value="m">Minerals</option>
                        <option value="v">Vitamins</option>
                        <option value="p">Protien</option>
                        <option value="f">Fats</option>
                        <option value="c">Carbs</option>
                    </select>
                    <p>This is where the weekly percent of nutrient goal would pop up based on the users selection.</p>
                    <p class="num">47%</p>
                    <p class="explain">of the weekly <span id ="selected_nutr"></span> intake completed! Way to go!</p>
    
                </div>
                
            </div>
            <div class="flex image">
                <img src="spoons.jpg"> 
            </div>
            <footer class="logout">
                <a href="index.html">Log out</a>
            </footer>
            
        </div>
        <script src="main.js"></script>

    </body>

</html>
