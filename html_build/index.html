<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <body>
        <h1>Welcome to Silna</h1>
        <h4>Where tracking your health just got easier</h4>

        <h3>Sign in:</h3>
            <label for="userID">Email: </label>
            <input type="userID" id="userID" name="varUserID" />
         
            <label for="password">Password: </label>
            <input type="password" id="password" name="varPassword" />
            <button>
                <a href="silna_main.html">Submit</a>
            </button>


            <div id="#SignupInfo">
                <h3>Sign Up:</h3>
                <p>Fill out the form below to sign up:</p>
                <form>
                    <label for="first_name">First Name: </label>
                    <input type="first_name" id="first_name" name="varFirstName" />
                
                    <label for="last_name">Last Name: </label>
                    <input type="last_name" id="last_name" name="varLastName" />

                    <label for="weight">Weight: </label>
                    <input type="weight" id="weight" name="varWeight" />

                    <label for="height">Height: </label>
                    <input type="height" id="height" name="varHeight" />

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="varEmail" />

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="varPassword" />
                    <button>
                        <a href="silna_main.html">Submit</a>
                    </button>
                </form>
            </div>

          
        </body>



</html>
