
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silna</title>
    
        <link rel="stylesheet" href="signup.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        </head>
        <body>
        <div class="main_flex">
            <div class="flex nav">
                <h3>Sign up for Silna</h3>
            </div>

            <div class="flex activity">
                <h3>Enter the Following:</h3>
                <form id ="signupForm" class="signup">
                    <input type="first_name" id="first_name" placeholder="First Name"/>
                
                    <input type="last_name" id="last_name"  placeholder="Last Name"/>

                    <input type="email" id="email"  placeholder="Email"/>

                    <input type="password" id="password" placeholder="Password"/>
                    <button id="submitBtn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src ="signup.js"></script>
        </body>
</html>
